<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passer commande — Le Marché</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Passer commande</h1>
    <p>Recherchez vos fruits et légumes et ajoutez-les à votre panier</p>

    <div class="search-wrap" role="search">
      <form class="search-form" action="#" method="get">
        
        <!-- Label requis pour validation W3C -->
        <label for="search-input" class="visually-hidden">Rechercher</label>
        <input id="search-input" type="search" name="q" placeholder="Rechercher...">

        <button type="submit">Valider</button>
      </form>
    </div>
  </header>

  <main>
    <section class="info-card">
      <h2>Bienvenue au Marché</h2>
      <p>Utilisez la barre de recherche ci-dessus pour trouver un produit. (Formulaire statique — pas de JavaScript.)</p>
    </section>
  </main>

  <footer>
    <small>&copy; 2025 Le Marché</small>
  </footer>
</body>
</html>
